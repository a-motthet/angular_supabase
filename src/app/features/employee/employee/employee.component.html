<div *ngIf="employee.length > 0; else loading">
  <h1 class="text-2xl font-bold text-center text-blue-600 mb-8">
    Employee List
  </h1>

  <div class="overflow-x-auto max-w-5xl mx-auto">
    <table
      class="min-w-full border border-gray-300 bg-white shadow-md rounded-lg overflow-hidden"
    >
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="px-4 py-3 text-left">Name</th>
          <th class="px-4 py-3 text-left">Phone</th>
          <th class="px-4 py-3 text-left">Position</th>
          <th class="px-4 py-3 text-left">Department</th>
          <th class="px-4 py-3 text-right">Salary (à¸¿)</th>
          <th class="px-4 py-3 text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let employee of employee"
          class="border-t hover:bg-blue-50 transition"
        >
          <td class="px-4 py-3 font-medium text-gray-800">
            {{ employee.first_name }} {{ employee.last_name }}
          </td>
          <td class="px-4 py-3 text-gray-700">{{ employee.phone }}</td>
          <td class="px-4 py-3 text-gray-700">{{ employee.job_position }}</td>
          <td class="px-4 py-3 text-gray-700">{{ employee.department }}</td>
          <td class="px-4 py-3 text-right text-gray-700">
            {{ employee.salary }}
          </td>
          <td class="px-4 py-3 text-gray-700 text-right">
            <a
              class="text-blue-500 hover:underline cursor-pointer"
              [routerLink]="['/employee/edit', employee.id]"
            >
              edit
            </a>
            <a
              class="text-red-400 hover:underline cursor-pointer ml-2"
              (click)="deleteEmployee(employee.id)"
            >
              delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loading>
  <div class="flex justify-center items-center p-4">
    <p class="text-gray-500">Loading employee data...</p>
  </div>
</ng-template>
