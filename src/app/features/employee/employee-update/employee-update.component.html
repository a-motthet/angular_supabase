<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">
    Edit Employee
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700">First Name</label>
        <input
          type="text"
          class="w-full border px-4 py-2 rounded"
          [(ngModel)]="employee.first_name"
          name="first_name"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700">Last Name</label>
        <input
          type="text"
          class="w-full border px-4 py-2 rounded"
          [(ngModel)]="employee.last_name"
          name="last_name"
          required
        />
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Phone</label>
      <input
        type="text"
        class="w-full border px-4 py-2 rounded"
        [(ngModel)]="employee.phone"
        name="phone"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700">Position</label>
      <input
        type="text"
        class="w-full border px-4 py-2 rounded"
        [(ngModel)]="employee.job_position"
        name="position"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700">Department</label>
      <input
        type="text"
        class="w-full border px-4 py-2 rounded"
        [(ngModel)]="employee.department"
        name="department"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700">Salary (à¸¿)</label>
      <input
        type="number"
        class="w-full border px-4 py-2 rounded"
        [(ngModel)]="employee.salary"
        name="salary"
        required
      />
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Save Changes
      </button>

      <button
        type="button"
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
