<div
  class="max-w-xl mx-auto mt-8 bg-white p-8 rounded-lg shadow-lg border border-gray-100"
>
  <h2 class="text-2xl font-bold mb-6 text-blue-700 border-b pb-3">
    Add New Employee
  </h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-1">
        <label for="first_name" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          id="first_name"
          formControlName="first_name"
          placeholder="Enter first name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [ngClass]="{
            'border-red-500':
              employeeForm.get('first_name')?.invalid &&
              employeeForm.get('first_name')?.touched
          }"
        />
        <div
          *ngIf="
            employeeForm.get('first_name')?.invalid &&
            employeeForm.get('first_name')?.touched
          "
          class="text-xs text-red-500 mt-1"
        >
          First name is required
        </div>
      </div>

      <div class="space-y-1">
        <label for="last_name" class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          id="last_name"
          formControlName="last_name"
          placeholder="Enter last name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [ngClass]="{
            'border-red-500':
              employeeForm.get('last_name')?.invalid &&
              employeeForm.get('last_name')?.touched
          }"
        />
        <div
          *ngIf="
            employeeForm.get('last_name')?.invalid &&
            employeeForm.get('last_name')?.touched
          "
          class="text-xs text-red-500 mt-1"
        >
          Last name is required
        </div>
      </div>
    </div>
    <div class="space-y-1">
      <label for="phone" class="block text-sm font-medium text-gray-700"
        >Phone Number</label
      >
      <input
        id="phone"
        formControlName="phone"
        placeholder="Enter phone number"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [ngClass]="{
          'border-red-500':
            employeeForm.get('phone')?.invalid &&
            employeeForm.get('phone')?.touched
        }"
      />
      <div
        *ngIf="
          employeeForm.get('phone')?.invalid &&
          employeeForm.get('phone')?.touched
        "
        class="text-xs text-red-500 mt-1"
      >
        Valid phone number is required
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-1">
        <label for="position" class="block text-sm font-medium text-gray-700"
          >Position</label
        >
        <input
          id="position"
          formControlName="job_position"
          placeholder="Enter position"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [ngClass]="{
            'border-red-500':
              employeeForm.get('job_position')?.invalid &&
              employeeForm.get('job_position')?.touched
          }"
        />
        <div
          *ngIf="
            employeeForm.get('job_position')?.invalid &&
            employeeForm.get('job_position')?.touched
          "
          class="text-xs text-red-500 mt-1"
        >
          Position is required
        </div>
      </div>
      <div class="space-y-1">
        <label for="department" class="block text-sm font-medium text-gray-700"
          >Department</label
        >
        <select
          id="department"
          formControlName="department"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [ngClass]="{
            'border-red-500':
              employeeForm.get('department')?.invalid &&
              employeeForm.get('department')?.touched
          }"
        >
          <option value="" disabled selected>Select department</option>
          <option value="HR">Human Resources</option>
          <option value="IT">Information Technology</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Operations">Operations</option>
        </select>
        <div
          *ngIf="
            employeeForm.get('department')?.invalid &&
            employeeForm.get('department')?.touched
          "
          class="text-xs text-red-500 mt-1"
        >
          Department is required
        </div>
      </div>
    </div>

    <div class="space-y-1">
      <label for="salary" class="block text-sm font-medium text-gray-700"
        >Salary</label
      >
      <div class="relative">
        <span class="absolute left-3 top-2 text-gray-500">$</span>
        <input
          id="salary"
          formControlName="salary"
          type="number"
          placeholder="Enter salary amount"
          class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [ngClass]="{
            'border-red-500':
              employeeForm.get('salary')?.invalid &&
              employeeForm.get('salary')?.touched
          }"
        />
      </div>
      <div
        *ngIf="
          employeeForm.get('salary')?.invalid &&
          employeeForm.get('salary')?.touched
        "
        class="text-xs text-red-500 mt-1"
      >
        Valid salary amount is required
      </div>
    </div>

    <div class="flex items-center justify-end pt-4 border-t">
      <button
        type="submit"
        [disabled]="employeeForm.invalid"
        class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span class="flex items-center">
          <svg
            *ngIf="isSubmitting"
            class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Add Employee
        </span>
      </button>
    </div>
  </form>
</div>
