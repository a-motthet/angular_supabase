<nav
  class="fixed top-0 left-0 right-0 bg-white shadow-md w-full z-50 transition-all duration-300"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="text-xl font-bold text-blue-600"
          >Employee Manager</a
        >
      </div>

      <div class="hidden md:flex items-center justify-end space-x-4">
        <a
          routerLink="/"
          routerLinkActive="text-blue-600 font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-500 px-3 py-2 rounded-md"
          >Home</a
        >
        <a
          routerLink="/employee"
          routerLinkActive="text-blue-600 font-medium"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-500 px-3 py-2 rounded-md"
          >View Employee</a
        >
        <a
          routerLink="/employee/add"
          routerLinkActive="text-blue-600 font-medium"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-500 px-3 py-2 rounded-md"
          >Add Employee</a
        >
      </div>

      <!-- Mobile -->
      <div class="md:hidden flex items-center">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="text-gray-500 hover:text-blue-500 focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div
    class="md:hidden transition-all duration-300"
    [class.block]="isMobileMenuOpen"
    [class.hidden]="!isMobileMenuOpen"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        routerLink="/"
        routerLinkActive="text-blue-600 font-medium bg-blue-50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md"
        >Home</a
      >
      <a
        routerLink="/employee"
        routerLinkActive="text-blue-600 font-medium bg-blue-50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md"
        >View Employee</a
      >

      <a
        routerLink="/employee/add"
        routerLinkActive="text-blue-600 font-medium bg-blue-50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md"
        >Add Employee</a
      >
    </div>
  </div>
</nav>
